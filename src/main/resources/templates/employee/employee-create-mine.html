<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MineRegister</title>
</head>
<body>
<div align="center">
    <div>
        <h2  style="background-color: darkblue" > <span style="color:white"> Welcome to Employee Page </span></h2>
    </div>
<form th:object="${employee}">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}">

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}">

    <label>Birthday:</label>
    <input type="date" th:field="*{birthday}">
    <br>
    <br>
    <label>Email:</label>
    <input type="email" th:field="*{email}">

    <label>Password:</label>
    <input type="password" th:field="*{password}">
    <br>
    <br>
    <label>Address:</label>
    <input type="text" th:field="*{address}">
    <br>
    <br>
    <label>Address2:</label>
    <input type="text" th:field="*{address2}">
    <br>
    <br>
    <label>City:</label>
    <input type="text" th:field="*{city}">

    <label>State:</label>
    <select th:field="*{state}">
        <option th:each="theState: ${states}" th:value="${theState}" th:text="${theState}"></option>
    </select>

    <label>Zip:</label>
    <input type="text" th:field="*{zipCode}">
    <br>
    <br>
    <button type="submit" style="background-color: red" > <span style="color:white"> Register</span></button>



</form>
</div>
</body>
</html>
